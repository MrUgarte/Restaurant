{% extends 'base.html' %}

{% block contenido %}
{% load humanize %}

<br>
<div class="card">
    <div class="card-body">
        <h2>Listado de productos</h2>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripcion</th>
                <th>Imagen</th>
            </tr>
        
            {% for p in productos %}
        
            <tr>
                <td>{{ p.nombre | title }}</td>
                <td>{{ p.precio | intcomma }}</td>
                <td>{{ p.descripcion | title }}</td>
                <td>{{ p.imagen}}</td>
            </tr>
            
            {% endfor %}
        </table>

    </div>
</div>




{% endblock %}
