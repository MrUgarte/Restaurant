{% extends 'base.html' %}

{% block contenido %}
{% load humanize %}

<br>
<div class="card">
    <div class="card-body">
        <h2>Listado de productos</h2>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripcion</th>
                <th>Imagen</th>
                <th>Opciones</th>
            </tr>
        
            {% for p in productos %}
        
            <tr>
                <td>{{ p.nombre | title }}</td>
                <td>{{ p.precio | intcomma }}</td>
                <td>{{ p.descripcion | title }}</td>
                <td>{{ p.imagen}}</td>
                <td>
                    <a href="{% url 'modificar-producto' p.id %}" class="btn btn-info btn-sm">modificar</a>
                    <a href="{% url 'eliminar-producto' p.id %}" class="btn btn-danger btn-sm">eliminar</a>
                </td>
                
            </tr>
            
            {% endfor %}
        </table>

    </div>
</div>




{% endblock %}
