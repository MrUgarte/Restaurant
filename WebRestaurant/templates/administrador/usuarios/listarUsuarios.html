{% extends 'administrador/base_administrador.html' %} 


{% block js %}
<script>
    function eliminarUsuario(id){
        Swal.fire({
            "title":"¿Estas seguro?",
            "text":"esta acción no se puede deshacer",
            "icon":"question",
            "showCancelButton": true,
            "cancelButtonText": "No, Cancelar",
            "confirmButtonText":"Si, Eliminar",
            "reverseButtons":true,
            "confirmButtonColor":"#dc3545"
        })
        .then(function(result) {
            if(result.isConfirmed){
                window.location.href = "/eliminar-usuario/"+id+"/"
            }
        })
    }
</script>
{% endblock %}

{% block contenido %}
{% load humanize %}

<br>
<div class="card">
    <div class="card-body">
        <h2>Listado de usuarios</h2>
        <hr>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Opciones</th>


               
            </tr>
        
            {% for p in users %}
        
            <tr>
                <td>{{ p.username | title }}</td>
                <td>{{ p.email | title }}</td>
                <td><a href="#" onclick="eliminarUsuario({{ p.id }})"  class="btn btn-danger btn-sm">eliminar</a></td>

            </tr>
            
            {% endfor %}
        </table>

    </div>
</div>




{% endblock %}
